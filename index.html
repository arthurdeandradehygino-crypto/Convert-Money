<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>

</head>

<body>

    <img id="logo" src="./assets/logo.gif" alt="Convert-Money-Logo">

    <main id="caixa">
        

        <label> Converter <b> de </b>

            <select>

                <option>R$ Real Brasileiro </option>

            </select>

        </label>



        <label> Converter <b> Para </b>

            <select class="currency-select">

                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>

            </select>

        </label>



        <label> <b> Valor </b>

            <input class="input" placeholder="R$ 10.000,00">

        </label>


        <button class="botão"> Converter </button>



        <section>

            <div class="currency-box">

                <img src="./assets/brasil 2.png" alt="moeda-a-converter">
                <p class="currency"> Real </p>
                <p class="moeda-a-converter">R$ 0,00 </p>

            </div>


            <img src="./assets/seta.png" alt="seta">


            <div class="currency-box">

                <img class="img-currency" src="./assets/estados-unidos (1) 1.png" alt="moeda-convertida">
                <p class="currency" id="currency-change"> Dólar Americano </p>
                <p class="moeda-convertida"> $ 0.00 </p>

            </div>

        </section>


    </main>

<script src="./scripts.js"></script>

</body>

</html>
